<div id="{{$ctrl.id}}"
     class="rating {{$ctrl.rating?'value-'+$ctrl.ratingAsInteger:'value-0'}} {{$ctrl.halfStarVisible?'half':''}} {{$ctrl.space?'space-'+$ctrl.space:''}} {{$ctrl.labelVisible?'label-'+$ctrl.labelVisible:''}} {{$ctrl.labelPosition?'label-'+$ctrl.labelPosition:''}} {{$ctrl.color?'color-'+$ctrl.color:''}} {{$ctrl.starType?'star-'+$ctrl.starType:''}} {{$ctrl.speed}} {{$ctrl.size}}"
     ng-class="{'read-only':$ctrl.readOnly, 'disabled':$ctrl.disabled}">

  <div ng-show="$ctrl.labelText" class="label-value">{{$ctrl.labelText}}</div>

  <div class="star-container">
    <div class="star"
        ng-repeat="star in $ctrl.stars track by $index"
        ng-click="$ctrl.onStarClicked(star)">

        <i class="star-empty {{$ctrl.classEmpty}}"></i>
        <i class="star-empty {{$ctrl.classHalf}}"></i>
        <i class="star-filled {{$ctrl.classFilled}}"></i>

        <svg class="star-empty {{$ctrl.classEmpty}}">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{$ctrl.pathEmpty}}"></use>
        </svg>
        <svg class="star-half {{$ctrl.classHalf}}">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{$ctrl.pathHalf}}"></use>
        </svg>
        <svg class="star-filled {{$ctrl.classFilled}}">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{$ctrl.pathFilled}}"></use>
        </svg>

       </div>
  </div>

</div>
